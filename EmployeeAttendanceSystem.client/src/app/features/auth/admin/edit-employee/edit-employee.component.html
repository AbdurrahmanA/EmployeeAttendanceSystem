<div class="edit-container">
  <h2>Personel Düzenle</h2>
  
  @if (isLoading) {
    <p>Yükleniyor...</p>
  }

  <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
    
    <div class="form-group">
      <label>Ad</label>
      <input type="text" formControlName="Name">
    </div>

    <div class="form-group">
      <label>Soyad</label>
      <input type="text" formControlName="Surname">
    </div>

    <div class="form-group">
      <label>E-posta</label>
      <input type="email" formControlName="Email">
    </div>

    <div class="form-group">
      <label>Departman</label>
      <input type="text" formControlName="Department">
    </div>

    <div class="form-group password-section">
      <label>Yeni Şifre (Değiştirmek istemiyorsanız boş bırakın)</label>
      <input type="password" formControlName="Password" placeholder="Yeni şifre...">
    </div>

    @if (successMessage) { <div class="alert success">{{ successMessage }}</div> }
    @if (errorMessage) { <div class="alert error">{{ errorMessage }}</div> }

    <button type="submit" [disabled]="isLoading || editForm.invalid">Güncelle</button>
  </form>
</div>
